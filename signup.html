<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ehi Center</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/general.css">
<link rel="stylesheet" href="styles/index.css">
<link rel="stylesheet" href="styles/sign-up.css">
</head>
<body>
  <div id="sign-up-page" class="flex column">
  <header>
    <div class="flex justify-between align-center header">
      <div class="flex  left-side-header column">
      <img src="images/ehi-logo.png" alt="logo" height="30rem">
      <p class="logo-text">For Social and Economic Development</p>
      </div>
      <div class="flex align-center">
        <button id="sign-out-btn">Sign Out</button>
      </div>
    </div>
  </header>   
  <main class="flex justify-center align-center">
  
    <form class="flex column form-input justify-between">
      <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
      </div>
        <div class="flex justify-center">
          <button class="login-btn"  onclick="window.location.href='dashboard.html'">Login</button>
        </div>
    </form>

  </main>
  
  <footer class="flex">
     <div class="flex column align-center footer-left">
      <img src="images/hans-technology.png" alt="hans-technology" width="60rem">
      <p class="hans-text">Powered by Hans Technology</p>
    </div>

    <div class="flex align-center copyright">  <p>copyright &copy; ehicentre2024</p>  
</div>
  </footer>
</div>
</body>
</html>
